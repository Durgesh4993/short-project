    <style>
        html {
  font-size: 10px;
  font-size: clamp(0.55rem, 1.2vh, 0.9vw);
  height: 100%;
}

body {
  margin: 0;
  height: 100%;
  background: #1f140a;
  font-family: sans-serif;
  font-weight: 400;
}
body div,
body x,
body y,
body z,
body sig {
  width: 185rem;
}
body div,
body div *,
body div *:before,
body div *:after, body div:before, body div:after,
body x,
body x *,
body x *:before,
body x *:after,
body x:before,
body x:after,
body y,
body y *,
body y *:before,
body y *:after,
body y:before,
body y:after,
body z,
body z *,
body z *:before,
body z *:after,
body z:before,
body z:after,
body sig,
body sig *,
body sig *:before,
body sig *:after,
body sig:before,
body sig:after {
  transform-style: preserve-3d;
  backface-visibility: hidden;
  box-sizing: border-box;
  position: absolute;
  content: "";
  left: 0;
  top: 0;
}
body > div {
  background: linear-gradient(185deg, #7a7cb8, #bdbddb, #9b714b 60%, #9b714b);
  border-radius: 4rem;
  width: 170rem;
  max-width: 98%;
  height: 80rem;
  max-height: 98%;
  margin: auto;
  overflow: hidden;
  position: absolute;
  top: -100%;
  left: -100%;
  bottom: -100%;
  right: -100%;
}
body > div:after {
  width: 100%;
  height: 100%;
  background: radial-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0), rgba(31, 20, 10, 0.5));
  box-shadow: inset 0 0 2rem #1f140a, inset 0 0 1rem #1f140a, inset 0 0 1rem #1f140a;
  border-radius: 4rem;
}
body > div > #main {
  position: absolute;
  right: -300%;
  left: -300%;
  margin: auto;
  filter: contrast(1.1) saturate(1.1);
  width: 170rem;
  height: 80rem;
  top: -300%;
  bottom: -300%;
}
body > div > #main > div {
  display: block;
  transform-style: preserve-3d;
  perspective: 500rem;
  transform: translate3d(-3rem, -18rem, 0);
}

input,
embed,
button {
  display: none;
}

#graphics {
  position: absolute;
  left: auto;
  right: 4rem;
  font-size: 1.2rem;
  z-index: 99999;
  line-height: 1.5em;
  max-height: calc(1.5em + 1rem);
  overflow: hidden;
  background: #1f140a;
  text-decoration: none;
  border-radius: 0 0 1em 1em;
  padding: 0.3rem;
  color: #fff;
  transform: translate3d(0, 0, 500rem);
  transition: all 0.2s ease-in-out;
}
#graphics label {
  display: block;
  cursor: pointer;
  transition: background 0.2s ease-in-out;
  padding: 0.3rem 1rem;
  border-radius: 1em;
  margin-bottom: 0.25rem;
  position: static;
}
#graphics label:hover {
  background: rgba(255, 255, 255, 0.1);
}
#graphics label:nth-of-type(1) {
  display: flex;
  align-items: center;
}
#graphics label:nth-of-type(1):after {
  content: "^";
  margin-left: auto;
  transform: scaleY(-1) scaleX(1.5) translate3d(0, 0.25rem, 0);
  display: inline-block;
  position: static;
}
#graphics label:nth-of-type(1):hover:after {
  font-weight: bold;
}

#gfxmenu:checked ~ div > #graphics {
  max-height: 20em;
}
#gfxmenu:checked ~ div > #graphics > label:nth-of-type(1):after {
  transform: scaleY(1) scaleX(1.5) translate3d(0, 0.25rem, 0);
}

#sound:checked ~ embed {
  display: block;
  z-index: 999999999999999;
  transform: translate3d(0, 0, 500rem);
  position: absolute;
  left: 0;
  right: 0;
  top: -100px;
  margin: auto;
  border-radius: 25px;
}

#graphics label.sfxoff {
  display: none;
}

#sound:checked ~ div > #graphics > .sfxon {
  display: none;
}

#sound:checked ~ div > #graphics > .sfxoff {
  display: block;
}

  margin-bottom: 1rem;
}

*,

*:after {

x {

}

@keyframes shake {
  30% {
    transform: translate3d(-3rem, 1rem, 0) rotateY(-1deg) rotate(0.3deg);
  }
  40% {
    transform: translate3d(2rem, 0, 0) rotateX(4deg) rotate(-0.2deg);
  }
  70% {
    transform: translate3d(-1rem, -1rem, 0) rotateY(0.5deg);
  }

div > #main {

  75% {

  }

  5% {

  70% {

@keyframes bug2 {

  }

  #okay:checked ~ div > #cover,

  #mobile:checked ~ div > #graphics > .gfxmobile, #mobile:checked ~ div > #graphics > .gfxless {

  }
  #mobile:checked ~ div > #main > div > x > y > z > field > plain {

  #mobile:checked ~ div > #graphics {
    left: 0;
    right: 0;
    margin: auto;
    width: 9.5em;

  }

    filter: none !important;
  }
  #mobile:checked ~ div > #main {
    animation: none;
  }
}

grass {
